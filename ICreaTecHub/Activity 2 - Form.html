<!DOCTYPE html>
<html>
<head>
    <title>
         " HTML Form Assigntment"
    </title>
</head>

<body>
    <form action="#" method="post">
        <div>
            <h1 > Contact Us </h1>
            <div>
            <label for="Name"> Name: </label>
            <input type="text">
            </div>
            <div>
            <label for="Email"> Email: </label>
            <input type="gmail">
            </div>
            <div>
            Message <br> <textarea name="Message" id="" cols="30" rows="5"></textarea> </br>
            </div>
            <div>
            <input type="Submit" value="Submit">
            </div>
        </div>
    </form>

    <form action="#" method="post">

        <h1> Login </h1>
        <div>
        <label for="Name"> Name: </label>
        <input type="text">
        </div>
        <div>
        <label for="Password"> Password: </label>
        <input type="password">
        <div>
        <input type="submit" value="Login">
        </div>

    </form>
    <form action="#" method="post">
        <h1> Survey </h1>

        <div>
        <label for="Name"> Name: </label>
        <input type="text">
        </div>

        <div>
        <label for="Age"> Age: </label>
        <input type="number">
        </div>

        <div>
        <label for="Gender"> Gender: </label>
        </div>
        <div>
        <label for="Gender"> Male </label>
        <input type="radio" name="Gender" id="Male">
        </div>
        <div>
        <label for="Gender"> Female </label>
        <input type="radio" name="Gender" id="Female">
        </div>
        <div>
        <label for="Gender"> Others </label>
        <input type="radio" name="Gender" id="Others">
        </div>

        <div>
        <label for="programming"> Which of this following Programming Languages are familiar to you? </label>
        </div>
        <div>
        <label for="programming"> Python </label>
        <input type="checkbox" name="programming" id="Python">
        </div>
        <div>
        <label for="programming"> Javascript </label>
        <input type="checkbox" name="programming" id="Javascript">
        </div>
        <div>
        <label for="programming"> C++ </label>
        <input type="checkbox" name="programming" id="C++">
        </div>
        <div>
        <label for="programming"> Java </label>
        <input type="checkbox" name="programming" id="Java">
        </div>
        <div>
        <label for="programming"> HTML </label>
        <input type="checkbox" name="programming" id="HTML">
        </div>
        <div>
        <label for="programming"> C# </label>
        <input type="checkbox" name="programming" id="C#">
        </div>
        <div>
        Comment: <br> <textarea name="Comments" rows="5" wrap="hard"></textarea> </br>
        </div>
        <div>
        <input type="submit" value="submit">
        </div>

    </form>
</body>
</html>
